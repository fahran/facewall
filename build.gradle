apply plugin: 'scala'
apply plugin: 'idea'

group = 'facewall'
version = 'SNAPSHOT'

allprojects {
    repositories {
        mavenCentral()
        maven { url "http://repo.typesafe.com/typesafe/releases/" }
        maven { url "http://m2.neo4j.org/content/repositories/releases/" }
        maven { url "http://mvnrepository.com" }

        maven { url "http://repo.anormcypher.org/" }
        maven { url "https://github.com/mandubian/mandubian-mvn/raw/master/releases/" }
        maven { url "https://github.com/mandubian/mandubian-mvn/raw/master/snapshots/" }
    }
}

idea {
    project {
        jdkName = '1.7'
        languageLevel = '1.7'
    }

    module {
        downloadSources = true
    }
}

dependencies {
    compile "play:play_2.10:2.1.5"
    compile "play:play-java_2.10:2.1.5"
    compile "org.scala-lang:scala-compiler:2.10.0"
    compile "org.neo4j:neo4j-rest-graphdb:1.9"
    compile "org.neo4j:neo4j-kernel:1.9.5"

    compile "org.anormcypher:anormcypher_2.10:0.4.1"

    testCompile project(':facewall-database-utils')
    testCompile "junit:junit:4.11"
    testCompile "org.hamcrest:hamcrest-all:1.1"
    testCompile "org.mockito:mockito-core:1.9.5"

    testCompile "org.neo4j:neo4j-kernel:1.9.5:tests"
    testCompile "org.scalatest:scalatest_2.10:1.9.1"
    testCompile "org.neo4j.app:neo4j-server:1.9.5"
    testCompile "org.neo4j.app:neo4j-server:1.9.5:static-web"
}

sourceSets {
    main {
        output.dir("$buildDir/target/scala-2.10/classes")
        output.dir("$buildDir/target/scala-2.10/classes_managed")

        java {
            srcDirs = ['app', 'conf', 'target/scala-2.10/src_managed/main', 'target/scala-2.10/classes', 'target/scala-2.10/classes_managed']
        }
    }

    test {
        java {
            srcDirs = ['test']
        }
    }

    main {
        output.dir("$buildDir/target/scala-2.10/classes")
        output.dir("$buildDir/target/scala-2.10/classes_managed")

        scala {
            srcDirs = ['app', 'conf', 'target/scala-2.10/src_managed/main', 'target/scala-2.10/classes', 'target/scala-2.10/classes_managed']
        }
    }

    test {
        scala {
            srcDirs = ['test']
        }
    }
}

compileScala {
    taskDependencies.values = compileScala.taskDependencies.values - 'compileJava'
}
compileJava.dependsOn compileScala