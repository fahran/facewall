@main("Search the facewall app", 1) {

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="input-group input-group-lg">
                    <input tabindex="1" id="searchInput" type="text" name="keywords" class="form-control" placeholder="search keywords">
                    <span class="input-group-btn">
                        <button class="btn btn-default icon-search" type="button"></button>
                    </span>
            </div>
        </div>
    </div>
    <div id="result"></div>
    <div></div>
</div>

<script src="assets/javascripts/search-box.js"></script>
<script>
    var searchInput = $("#searchInput");
    var result = $("#result");
    searchInput.focus();
    autoSearchOnKeyUp(searchInput, "search-results", result);
</script>
}
