@main("Input your details", 2) {
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 form">
            <form role="form" method="post" action="/signupform">
                <div class="form-group">
                    <label>Full name</label>
                    <input class="form-control" type="text" name="name" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label>Url to picture</label>
                    <input class="form-control" type="url" name="imglink" placeholder="Enter url" required>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input class="form-control" type="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label>Team name</label>
                    <input class="form-control" type="text" name="team" placeholder="Enter team name" required>
                </div>
                <div class="form-group">
                    <label>Scrum name</label>
                    <input class="form-control" type="text" name="scrum" placeholder="Enter scrum name" required>
                </div>
                <div class="form-group">
                    <label>Job role</label>
                    <select class="form-control" required>
                        <option value="ba">Business Analyst</option>
                        <option value="developer">Developer</option>
                        <option value="manager">Management</option>
                        <option value="scrum_master">Scrum Master</option>
                        <option value="qa">QA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Work location</label>
                    <select class="form-control" required >
                        <option value="bath_road">Bath road</option>
                        <option value="buckingham_avenue">Buckingham Avenue</option>
                        <option value="leeds">Leeds</option>
                        <option value="pune">Pune</option>
                    </select>
                </div>
                <input class="btn btn-primary btn-lg btn-block" type="submit">
            </form>
        </div>
    </div>
</div>
<script>
</script>
}
