@(people: List[domain.Person])
<!DOCTYPE html>
<html>
<head>
    <title>Welcome to the facewall app</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at(" stylesheets/main.css")">
</head>
<body>

<h1>Facewall</h1>

<div class="row">
    @people.map { person =>
        <img src="@person.picture"/>
    }
</div>

<div class="row">
    @people.map { person =>
        @person.name
    }
</div>

</body>
</html>
